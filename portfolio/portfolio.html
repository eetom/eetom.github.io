<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Protected Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="workstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>


<body class="grid">

    <div class="protected">
        <div class="protected__alert" data-id="alert">You have entered the wrong password!</div>
        <div class="protected__content">
            <h2>Design portfolio 2014 - 2024</h2> 
            <p class="mb4 f4 lh-copy">Please <a href="mailto:erictsaidesign@gmail.com?subject=Portfolio Access Request">email me</a> if you would like to get the ðŸ”‘ password, Thanks!</p>
            <input class="protected__content__input mb3" data-id="password" type="password" placeholder="Enter Password" />
            <button data-id="button" type="button" class="protected__content__btn">Continue</button>
            <p class="mt4">or go back to <a href="../index.html" class="arrow-link">Homepage<i class="material-icons">arrow_forward</i></a></p>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script type="text/javascript">
        "use strict"
            var button = document.querySelectorAll('[data-id="button"]')
            var password = document.querySelectorAll('[data-id="password"]')

            function login(secret) {
                var hash = sha1(secret)
                var url = hash + "/index-work.html"
                var alert = document.querySelectorAll('[data-id="alert"]')

                var request = new XMLHttpRequest()
                request.open('GET', url, true)

                request.onload = function () {
                    if (request.status >= 200 && request.status < 400) {
                        window.location = url
                    } else {
                        parent.location.hash = hash
                        alert[0].style.display = 'block'
                        password[0].setAttribute('placeholder', 'Incorrect password')
                        password[0].value = ''
                    }
                }
                request.onerror = function () {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    password[0].setAttribute('placeholder', 'Incorrect password')
                    password[0].value = ''
                }
                request.send()
            }

            button[0].addEventListener("click", function () {
                login(password[0].value)
            })

            document.onkeydown = function (e) {
                e = e || window.event
                if (e.keyCode == 13) {
                    login(password[0].value)
                }
            }
    </script>
</body>

<script type="text/javascript">
    
    let darkMode = localStorage.getItem("dark-mode");

    console.log(darkMode);

    const enableDarkMode = () => {
        document.body.classList.add("dark");
        localStorage.setItem("dark-mode", "dark");
    };

    const disableDarkMode = () => {
        document.body.classList.remove("dark");
        localStorage.setItem("dark-mode", "light");
    };

</script>

</html>
