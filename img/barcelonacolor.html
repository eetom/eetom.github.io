<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OkayEric! A place to put the things that Eric makes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

          <p class="sub-title">Superia 400 some converted B&W</p>
        </div>

        <div class="fl-ns w-100-m w-70-l pr3-m pr5-l">

          <div class="row">
            <div class="column">
              <img src="nowords/Espana-12.jpg" class="db myImg" />
              <img src="nowords/Espana-18.jpg" class="db myImg" />

            <div class="column">
              <img src="nowords/Espana-13.jpg" class="db myImg" />
              <img src="nowords/Espana-21.jpg" class="db myImg" />
              <img src="nowords/Espana-17.jpg" class="db myImg" />
              <img src="nowords/Espana-8.jpg" class="db myImg" />
              <img src="nowords/Espana-10.jpg" class="db myImg" />
              <img src="nowords/Espana-15.jpg" class="db myImg" />
              <img src="nowords/Espana-1.jpg" class="db myImg" />
            </div>
          </div>
          <p class="mb6"></p>
        </div>
      </div>

  <div class="popupHolder" id="popup1">
    <div class="popupFlex">
      <div class="popup">
        <div class="popupClose"></div>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="popupCnt">
                <img class="imgpopup" id="img01">
                <br clear="all" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="border-gradient-purple">

      <!-- reusable footer goes here-->
    </div>
