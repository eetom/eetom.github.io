<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OkayEric! A place to put the things that I makes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../script/headerfooterload.js"></script>
    <script src="../script/imageexpand.js"></script>
  </head>

  <header class="sans-serif">
    <div class="cover bg-left bg-center-l mainview">
      <div class="bg-black-0 pb5 pb6-m pb7-l">
        <nav class="dt w-100 mw8 center"> 
        </nav> 
      </div>
    </div> 
  </header>

  <body class="font grid">
    <main class="cf pa3 pa4-m pa5-l mw9 center"> <!-- Main container -->
      <div id="header">
        <!-- reusable header goes here-->
      </div>

      <div class="fr w-100"> <!-- this is a line break -->
        <hr class="mb5"/>
      </div>

      <div class="lh-copy fl w-100 mb4"> <!-- Coding links section -->

        <div class="fl-ns w-100-m w-30-l pr4-l"> <!-- Side Title -->
          <h2>Natural Washington</h2>
        </div>

        <div class="fl-ns w-100-m w-70-l">

          <div class="row">
            <div class="column">
              <img src="nowords/Sunrise.jpg" class="db myImg" alt="Sunrise" />
              <img src="nowords/Outdoor.jpg" class="db myImg" alt="Outdoor" />
              <img src="nowords/Washington1.jpg" class="db myImg" />
              <img src="nowords/Mountain.jpg" class="db myImg" alt="Mountain" />
              <img src="nowords/Washington2.jpg" class="db myImg" />
              <img src="nowords/Washington7.jpg" class="db myImg" />
              <img src="nowords/Washington4.jpg" class="db myImg" />
              <img src="nowords/Washington3.jpg" class="db myImg" />
              <img src="nowords/Washington6.jpg" class="db myImg" />
              <img src="nowords/Washington5.jpg" class="db myImg" />
            </div>
            <div class="column">
              <img src="nowords/Washington9.jpg" class="db myImg" />
              <img src="nowords/Washington11.jpg" class="db myImg" />
              <img src="nowords/Washington13.jpg" class="db myImg" />
              <img src="nowords/Washington15.jpg" class="db myImg" />
              <img src="nowords/Washington16.jpg" class="db myImg" />
              <img src="nowords/Washington14.jpg" class="db myImg" />
              <img src="nowords/Washington12.jpg" class="db myImg" />
              <img src="nowords/Washington10.jpg" class="db myImg" />
              <img src="nowords/Trail.jpg" class="db myImg" alt="Trail" />
              <img src="nowords/Firewatch.jpg" class="db myImg" alt="Firewatch" />
            </div>
          </div>
          <p class="mb6"></p>
        </div>
      </div>


    </main>
  </body>

  <footer >
    <div id="footer">
      <!-- reusable footer goes here-->
    </div>
  </footer>

</html>
