<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OkayEric! A place to put the things that Eric makes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../script/headerfooterload.js"></script>
  </head>

  <header class="sans-serif">
    <div class="cover bg-left bg-center-l mainview border-gradient-purple">
      <div class="bg-black-0 pb5 pb6-m pb7-l">
        <nav class="dt w-100 mw8 center"> 
        </nav> 
      </div>
    </div> 
  </header>

  <body class="font grid">
    <main class="cf pa3 pa4-m pa5-l mw9 center"> <!-- Main container -->
      <div id="header">
        <!-- reusable header goes here-->
      </div>

      <div class="fr w-100"> <!-- this is a line break -->
        <hr class="mb5"/>
      </div>

      <div class="f5 lh-copy fl w-100 mb4"> <!-- Coding links section -->



        <div class="fl-ns w-100-m w-20-l pr3-m pr5-l"> <!-- Side Title -->
          <p class="b ttu">Images</p>
        </div>

        <div class="fl-ns w-100-m w-60-l pr3-m pr5-l">

          <div class="row">
            <div class="column">
              <img src="nowords/Beach.jpg" class="db myImg" alt="Beach" />
              <img src="nowords/Border.jpg" class="db myImg" alt="Border" />
              <img src="nowords/Botanical.jpg" class="db myImg" alt="Botanical" />
              <img src="nowords/Chocolate.jpg" class="db myImg" alt="Chocolate" />
              <img src="nowords/Deloitte.jpg" class="db myImg" alt="Deloitte" />
              <img src="nowords/Dicks.jpg" class="db myImg" alt="Dicks" />
              <img src="nowords/Lakeview2.jpg" class="db myImg" alt="Lakeview2" />
              <img src="nowords/Keyboard.jpg" class="db myImg" alt="Keyboard" />
              <img src="nowords/Kirkland.jpg" class="db myImg" alt="Kirkland" />
              <img src="nowords/Lakeview.jpg" class="db myImg" alt="Lakeview" />
              <img src="nowords/Hotpot.jpg" class="db myImg" alt="Hotpot" />
              <img src="nowords/Boulder.jpg" class="db myImg" alt="Boulder" />
              <img src="nowords/Sunrise.jpg" class="db myImg" alt="Sunrise" />
            </div>
            <div class="column">
              <img src="nowords/Medina.jpg" class="db myImg" alt="Medina" />
              <img src="nowords/Pasta.jpg" class="db myImg" alt="Pasta" />
              <img src="nowords/pizza.jpg" class="db myImg" alt="Pizza" />
              <img src="nowords/Cameras.jpg" class="db myImg" alt="Cameras" />
              <img src="nowords/Planter.jpg" class="db myImg" alt="Planter" />
              <img src="nowords/Relax.jpg" class="db myImg" alt="Relax" />
              <img src="nowords/Revolver.jpg" class="db myImg" alt="Revolver" />
              <img src="nowords/Sunset.jpg" class="db myImg" alt="Sunset" />
              <img src="nowords/Techbro.jpg" class="db myImg" alt="Techbro" />
              <img src="nowords/Trail.jpg" class="db myImg" alt="Trail" />
              <img src="nowords/Firewatch.jpg" class="db myImg" alt="Firewatch" />
              <img src="nowords/Mountain.jpg" class="db myImg" alt="Mountain" />
              <img src="nowords/Outdoor.jpg" class="db myImg" alt="Outdoor" />
            </div>
          </div>
          <p class="mb6"></p>
        </div>
      </div>

      <div class="fr w-100"> <!-- this is a line break -->
        <hr class="mb5"/>
      </div>

    </main>

  <footer class="border-gradient-purple">
    <div id="footer">
      <!-- reusable footer goes here-->
    </div>
  </footer>

</html>
